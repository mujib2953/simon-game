<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <!-- meta-data -->
    <meta title="Simon Game">
    <meta name="author" content="Mujib Ansari">
    <meta name="description" content="Memory Game, user has to remember and recreated the given audio sequence">
    <meta name="keywords" content="Simon Game">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <link href="css/main.css" type="text/css" rel="stylesheet">

    <!-- favicons -->
    <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
</head>

<body>
    <section class="hints">
        <div class="start box">
            <h1>Simon Game</h1>
            <button>Start Playing</button>
        </div>
        <div class="info box hidden">
            <h2>
                Step
                <span id="step-count">1</span>
            </h2>
            <h3>Good luck!</h3>
        </div>
        <div class="settings box">
            <div>
                <div class="toggle-container">
                    <input type="checkbox" />
                    <div class="slider round"></div>
                </div>
                Strict Mode
            </div>
            <button class="btn">
                <i class="fa fa-refresh"></i> Reset
            </button>
        </div>
    </section>
    <section class="sections">
        <div class="top-left-btn" data-id="1"></div>
        <div class="top-right-btn" data-id="2"></div>
        <div class="btm-left-btn" data-id="3"></div>
        <div class="btm-right-btn" data-id="4"></div>
    </section>

    <!-- scripts -->
    <script src="js/main.js"></script>
</body>

</html>
