<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>

    <!-- meta-data -->
    <meta title="Simon Game">
    <meta name="author" content="Mujib Ansari">
    <meta name="description" content="Memory Game, user has to remember and recreated the given audio sequence">
    <meta name="keywords" content="Simon Game">

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>

<body>
    <section class="hints">
        <div class="start box">
            <h1>Simon Game</h1>
            <button>Start Playing</button>
        </div>
        <div class="info box hidden">
            <h2>
                Step
                <span id="step-count">1</span>
            </h2>
        </div>
        <div class="settings box">
            <div class="toggle-container">
                <input type="checkbox" />
                <div class="slider round"></div>
            </div>
            Strict Mode
        </div>
    </section>
    <section class="sections">
        <div class="top-left-btn" data-id="1"></div>
        <div class="top-right-btn" data-id="2"></div>
        <div class="btm-left-btn" data-id="3"></div>
        <div class="btm-right-btn" data-id="4"></div>
    </section>

    <!-- scripts -->
    <script src="js/main.js"></script>
</body>

</html>
